<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>TMEssential</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 设置浏览器图标 -->
    <link
      rel="icon"
      href="https://img1.imgtp.com/2023/07/30/bEAlPRqV.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="https://img1.imgtp.com/2023/07/30/bEAlPRqV.ico"
      type="image/x-icon"
    />
    <meta name="description" content="TMEssential" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- 默认主题 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中... 如果你一直能看见我那就换个网络吧</div>
    <script>
      window.$docsify = {
        // 项目名称
        name: "TMEssential",
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: "https://gitee.com/timidine/mcbe-lite-loader-script-engine-tmessential",
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        // 最大支持渲染的标题层级
        maxLevel: 4,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
        subMaxLevel: 0,
      };
    </script>
    <script>
      // 搜索配置
      window.$docsify = {
        search: {
          maxAge: 86400000,
          paths: auto,
          placeholder: "找找说不定就有了",
          noData: "没有(理直气壮",
          depth: 4,
          hideOtherSidebarContent: false,
          namespace: "docsify-demo",
        },
        darklightTheme: {
          defaultTheme: "light",
          siteFont: "Source Sans Pro,Helvetica Neue,Arial,sans-serif",
          codeFontFamily: "Roboto Mono, Monaco, courier, monospace",
          bodyFontSize: "15px",
          dark: {
            background: "rgb(28,32,34)",
            highlightColor: "#e96900",
            codeBackgroundColor: "rgb(34,39,46)",
            codeTextColor: "#b4b4b4",
          },
          light: {
            highlightColor: "#e96900",
          },
        },
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
          localization: {
            words: "字",
            minute: "分钟",
          },
          isExpected: true,
        },
        "flexible-alerts": {
          note: {
            label: "提示",
          },
          tip: {
            label: "建议",
          },
          warning: {
            label: "警告",
          },
          attention: {
            label: "注意",
          },
        },
      };
    </script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script>
    <!-- Latest -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  </body>
</html>
